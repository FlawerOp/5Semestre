<ion-content class="fondo">
  <ion-card>
    <ion-grid fixed class="login">
      <ion-row>
        <ion-col>
            <ion-input class="input" [(ngModel)]="re.nombre" placeholder="Nombre" expand="full"></ion-input>
      </ion-col>
    </ion-row>

<ion-row>
  <ion-col>
      <ion-input class="input" [(ngModel)]="re.apellido" placeholder="Apellido" expand="full"></ion-input>
  </ion-col>
</ion-row>

  <ion-row>
    <ion-col>
      <ion-input class="input" [(ngModel)]="re.username" placeholder="Username" expand="full"></ion-input>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-input class="input" [(ngModel)]="re.contrasena" placeholder="ContraseÃ±a" expand="full"></ion-input>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-select cancelText="Nah" [(ngModel)]="re.edad" placeholder="Edad" okText="Aceptar">
        <ion-select-option value="15">15</ion-select-option>
        <ion-select-option value="16">16</ion-select-option>
        <ion-select-option value="17">17</ion-select-option>
        <ion-select-option value="18">18</ion-select-option>
        <ion-select-option value="19">19</ion-select-option>
        <ion-select-option value="20">20</ion-select-option>
        <ion-select-option value="21">21</ion-select-option>
        <ion-select-option value="22">22</ion-select-option>
        <ion-select-option value="23">23</ion-select-option>
        <ion-select-option value="24">24</ion-select-option>
        <ion-select-option value="25">25</ion-select-option>
        <ion-select-option value="26">26</ion-select-option>
        <ion-select-option value="27">27</ion-select-option>
        <ion-select-option value="28">28</ion-select-option>
      </ion-select>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-select cancelText="Nah" [(ngModel)]="re.sexo" placeholder="Sexo" okText="Aceptar">
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="femenino">Femenino</ion-select-option>
      </ion-select>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-select cancelText="Nah" [(ngModel)]="re.td" placeholder="Documento" okText="Aceptar">
        <ion-select-option value="cc">Cedula</ion-select-option>
        <ion-select-option value="ti">Tarjeta De Identidad</ion-select-option>
      </ion-select>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-input type="number" [(ngModel)]="re.ndocumento" placeholder="Documento"></ion-input>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-input [(ngModel)]="re.email" placeholder="Email"></ion-input>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-input [(ngModel)]="re.direccion" placeholder="Direccion"></ion-input>
    </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-input type="number" [(ngModel)]="re.telefono" placeholder="Telefono"></ion-input>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-select cancelText="Nah" [(ngModel)]="re.carrera" placeholder="Carrera" okText="Aceptar">
        <ion-select-option value="Telecomunicaciones">Teleco</ion-select-option>
        <ion-select-option value="Software">Software</ion-select-option>
        <ion-select-option value="Industrial">Industrial</ion-select-option>
        <ion-select-option value="Gastronimia">Gastronomia</ion-select-option>
      </ion-select>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-select cancelText="Nah" [(ngModel)]="re.jornada" placeholder="Jornada" okText="Aceptar">
        <ion-select-option value="Diurna">Diurna</ion-select-option>
        <ion-select-option value="Nocturna">Nocturna</ion-select-option>
      </ion-select>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-input [(ngModel)]="re.codigoadmi" placeholder="Codigo De Administrador"></ion-input>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <ion-thumbnail>
        <ion-img src="{{ re.img }}" *ngIf="re.img != null"></ion-img>
      </ion-thumbnail>
      <ion-button class="camara" (click)="tomar()" fill="outline">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
  </ion-col>
</ion-row>


    <ion-button (click)="startUpload()" class="camara">
      Registrar
    </ion-button>

    </ion-grid>
  </ion-card>
</ion-content>
